
<div class="container">
  <h2>List Product</h2>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#edit">
    Create Product
  </button>
  <table class="table table-dark table-striped">
    <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>price</th>
      <th>img</th>
      <th>status</th>
      <th>edit</th>
      <th>delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.price}}</td>
      <td><img src="{{p.img}}" width="250" height="200"></td>
      <td *ngIf="p.status === true" style="color: chartreuse">còn hàng</td>
      <td *ngIf="p.status === false" style="color: red;">hết hàng</td>
      <td><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#edit" (click)="showEdit(p)">Edit</button></td>
      <td><button type="button" class="btn btn-danger" (click)="delete(p.id)" >Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Button to Open the Modal -->


<!-- The Modal -->
<div class="modal" id="edit">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Edit Product</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        nhập id
        <input [(ngModel)]="product.id"><br>
        nhập name
        <input [(ngModel)]="product.name"><br>
        nhập img
        <input [(ngModel)]="product.img"><br>
        nhập price
        <input [(ngModel)]="product.price"><br>
        nhập status
        <input [(ngModel)]="product.status"><br>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="edit()" >Save</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
